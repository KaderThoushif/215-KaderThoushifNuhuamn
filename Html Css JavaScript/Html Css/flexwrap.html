<!DOCTYPE html>
<html>
    <head>
        <style>
            .flexcontainer{
                display: flex;
                flex-wrap: wrap;
                background-color: khaki;
                
            }
            .flexcontainer > div {
                background-color: goldenrod;
                margin: 10px;
                padding: 20px;
                font-size: 30px ;
            }
            
        </style>
    </head>
    <body>
        <div class="flexcontainer">
            <div>1</div>
            <div>2</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
        <p>A flexible layout must contain parent element</p>
        <p>Direct child elements of  the flex container </p>
    </body>
</html>
