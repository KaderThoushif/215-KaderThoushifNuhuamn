<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dynamic Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/css/ui.jqgrid.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/jquery.jqgrid.min.js"></script>

    <script>
    $(function () {
        "use strict";
        $("#grid").jqGrid({
            colModel: [
                { name: "FirstName" },
                { name: "LastName" },
                { name: "Location"} 
            ],
            data: [
                { id: 215, FirstName: "Kader", LastName: "Thoushif", Location: "Chennai" },
                { id: 223, FirstName: "Mohamed", LastName: "Saifudeen", Location: "Chennai" },
                { id: 222, FirstName: "Mohamed", LastName: "Safeudeen", Location: "Chennai" },
                { id: 333, FirstName: "Syed", LastName: "Shaniff", Location: "Chennai" },
                { id: 444, FirstName: "Surendar", LastName: "Kesavan", Location: "Chennai" }
            ]
        });
    });
    </script>
</head>
<h1>Employee Objects:</h1>
<body>
<table id="grid"></table>
</body>
</html>
