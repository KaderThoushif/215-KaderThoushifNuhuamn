<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Css Positioning</title>
        <style>
            p{
                width: 200px;
                padding: 10px;
            }
            .up{
                background: darkblue;
                position: absolute;
                top:0;
            }
            .down{
                background:darkcyan;
                position: absolute;
                bottom:0;
            }
        </style>
    </head>
    <body>
        <p class="up">This paragraph is Placed at top</p>
        <p class="down">This paragraph is Placed at down</p>
    </body>
</html>
